name: Manual Job Runner

on:
  workflow_dispatch:
    inputs:
      test_suite:
        description: 'Test suite to run'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - health
          - demo
          - users

jobs:
  manual-job:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install Playwright browsers
      run: npx playwright install --with-deps
      
    - name: Run selected test suite
      run: |
        if [ "${{ github.event.inputs.test_suite }}" = "all" ]; then
          npm run test:full
        elif [ "${{ github.event.inputs.test_suite }}" = "health" ]; then
          npm run test:health
        elif [ "${{ github.event.inputs.test_suite }}" = "demo" ]; then
          npm run test:demo
        elif [ "${{ github.event.inputs.test_suite }}" = "users" ]; then
          npm run test:users
        fi
      
    - name: Generate job summary
      run: |
        echo "## ðŸŽ¯ Manual Job Execution" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ”§ **Configuration:**" >> $GITHUB_STEP_SUMMARY
        echo "- Test Suite: ${{ github.event.inputs.test_suite }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“ **Outputs Generated:**" >> $GITHUB_STEP_SUMMARY
        echo "- Playwright HTML Report" >> $GITHUB_STEP_SUMMARY
        echo "- Test Results (JSON)" >> $GITHUB_STEP_SUMMARY
        echo "- JUnit XML Report" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“¥ **Download Results:** Check the Actions tab for artifacts"
      
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: manual-job-${{ github.event.inputs.test_suite }}
        path: |
          playwright-report/
          test-results/
        retention-days: 90
        
    - name: Comment on workflow run
      if: always()
      run: |
        echo "## ðŸš€ Manual Job Completed Successfully" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… **Job executed successfully**" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“Š **Test Suite:** ${{ github.event.inputs.test_suite }}" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“… **Completed:** $(date)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸš€ **Next Steps:**" >> $GITHUB_STEP_SUMMARY
        echo "1. Download artifacts from Actions tab" >> $GITHUB_STEP_SUMMARY
        echo "2. Open HTML reports in browser" >> $GITHUB_STEP_SUMMARY
        echo "3. Review test results and coverage" >> $GITHUB_STEP_SUMMARY 